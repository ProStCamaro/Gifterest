<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifterest</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/Gifterest logo.PNG" alt="gifterest logo">
        </div>
    </header>
    <div id="search-container">
        <input type="text" id="input" placeholder=" Want to find an image or gif" style="height: 30px;">
        <button onclick="sendPexelsApiRequest()" id="searchBtn">Search</button>
    </div>
    <main> 
        <div class="content-container">
            <div class="Pexels-results" id="pexels-parent">
                <!-- this is where the pexels results will be generated -->
        </div>
        <div class="giphy-results" id="giphy-parent">
            <!-- this is where the giphy results will be generated -->
        </div>
    <main>
    <script src="./assets/script.js"></script>
</body>

</html>
